<div class="container-fluid clearfix">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="jumbotron">
                <h4>Student Login</h4>
                <form id="formStudentLogin" method="POST" action="http://localhost/site-schoolboard/studentlogin/">
                    <div class="form-group">
                        <label for="studentUsername">Username</label>
                        <input type="text" class="form-control" id="studentUsername" name="studentUsername" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="studentPassword">Password</label>
                        <input type="password" class="form-control" id="studentPassword" name="studentPassword" placeholder="Password">
                    </div>
                    <button type="submit" id="btnSubmit" class="btn btn-default pull-right">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</div>
