<div class="container-fluid clearfix">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="jumbotron">
                <h4>Faculty Login</h4>
                <form id="formFacultyLogin" method="POST" action="http://localhost/site-schoolboard/facultylogin/">
                    <div class="form-group">
                        <label for="facultyUsername">Username</label>
                        <input type="text" class="form-control" id="facultyUsername" name="facultyUsername" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="facultyPassword">Password</label>
                        <input type="password" class="form-control" id="facultyPassword" name="facultyPassword" placeholder="Password">
                    </div>
                    <button type="submit" id="btnSubmit" class="btn btn-default pull-right">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</div>
